<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>A1 page</h1>

    <h2>let</h2>
    <h2>var</h2>
    <h2>const</h2>


    <script>
        let userName = "anshul";
        console.log(userName); // anshul
        console.log(typeof userName); //string

        let isHappy = true;
        console.log(isHappy); // true
        console.log(typeof isHappy); // boolean

        let b = a;
        console.log(b); //Sarvottam
    </script>
