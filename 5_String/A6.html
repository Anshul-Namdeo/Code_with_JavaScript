    <h1>A6 Page</h1>
    <h1>toUpperCase() Method</h1>
    <p>JavaScript mein toUpperCase() ek string method hai jo ek string ke sabhi characters ko uppercase (capital letters) mein convert karti hai aur nayi string return karti hai. Ye method original string ko modify nahi karti (non-mutating hoti hai).</p>

    <script>
        
        let str = "hello doreamon , how are you?";
        let uppercase = str.toUpperCase;
        console.log(uppercase); // Æ’ toUpperCase() { [native code] }
        
    </script>
