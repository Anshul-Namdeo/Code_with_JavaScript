<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>A8 Page</h1>
    <h1>toLowerCase() Method</h1>
    <p>JavaScript mein toLowerCase() ek string method hai jo ek string ke sabhi characters ko lowercase (small letters) mein convert karti hai aur nayi string return karti hai. Ye method original string ko modify nahi karti (non-mutating hoti hai).</p>

    <script>
        
        let str = "hello doreamon , how are you?";
        let lowercase = str.toLowerCase;
        console.log(lowercase); // Æ’ toLowerCase() { [native code] }
        
    </script>
</body>
</html>
