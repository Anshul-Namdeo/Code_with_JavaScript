<!DOCTYPE html>

<body>

    <h1>A11 Page</h1>
    <h1>trim() Method</h1>
    <p>JavaScript mein trim() ek string method hai jo ek string ke starting aur ending spaces (whitespaces) ko remove kar deta hai. Ye middle ke spaces ko affect nahi karta.</p>

    <script>
        
        let str = "   hello  hi   bye       ";
        let trim = str.trim();
        console.log(trim); // Æ’ trim() { [native code] }
        
    </script>
</body>
